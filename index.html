<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-line"></span>
      <span class="logo-text">LOGO <strong>COMPANY</strong></span>
    </div>
    <div class="form-box">
      <h2>Sign up</h2>
      <p class="sub-text">Sign up to continue</p>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
        <label class="remember-me">
          <input type="checkbox" checked> Remember me
        </label>
      </form>
      <div class="divider">
        <span></span>
        <p>ACCESS QUICKLY</p>
        <span></span>
      </div>
      <div class="social-buttons">
        <button class="social-btn">Google</button>
        <button class="social-btn">LinkedIn</button>
        <button class="social-btn">SSO</button>
      </div>
      <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
    </div>
  </div>
</body>
</html>
